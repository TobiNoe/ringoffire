<div class="playground">
    <div class="card-stack">
        @for (card of [0,1,2,3,4]; track i; let i = $index) {
        <img [ngStyle]="{'left.px': i * 5}" src="./assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="left: 25px" src="./assets/img/cards/card_cover.png" alt="">
    </div>

</div>
